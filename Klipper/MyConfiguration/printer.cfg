#################################################
#    Variable macro from client.cfg settings    #
#################################################

[gcode_macro _CLIENT_VARIABLE]
#variable_use_custom_pos   : False ; use custom park coordinates for x,y [True/False]
#variable_custom_park_x    : 0.0   ; custom x position; value must be within your defined min and max of X
#variable_custom_park_y    : 0.0   ; custom y position; value must be within your defined min and max of Y
#variable_custom_park_dz   : 2.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
#variable_retract          : 1.0   ; the value to retract while PAUSE
#variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
#variable_speed_retract    : 35.0  ; retract speed in mm/s
#variable_unretract        : 1.0   ; the value to unretract while RESUME
#variable_speed_unretract  : 35.0  ; unretract speed in mm/s
#variable_speed_hop        : 15.0  ; z move speed in mm/s
variable_speed_move       : 200.0 ; move speed in mm/s
#variable_park_at_cancel   : False ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
#variable_park_at_cancel_x : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
#variable_park_at_cancel_y : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
variable_use_fw_retract   : False ; use fw_retraction instead of the manual version [True/False]
#variable_idle_timeout     : 0     ; time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored
gcode:

#################################################
#             Prevent error checks              #
#################################################

[duplicate_pin_override]
pins: PA1,PC9
#   A comma separated list of pins that may be used multiple times in
#   a config file without normal error checks. This parameter must be
#   provided.

#################################################
#           Printer / MCU settings              #
#################################################

[mcu]
# The hardware use USART1 PA10/PA9 connect to RK3328
#serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_4D0045001850314335393520-if00
serial: /dev/ttyS0
restart_method: command

[mcu MKS_THR]
serial:/dev/serial/by-id/usb-Klipper_rp2040_65054E953D866458-if00
#canbus_uuid: 11aa22bb33cc

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 20000
max_accel_to_decel: 10000
max_z_velocity: 20
max_z_accel: 500
square_corner_velocity: 8

#################################################
#           Extruder / Driver settings          #
#################################################

[extruder]
step_pin: MKS_THR:gpio5
dir_pin: MKS_THR:gpio4
enable_pin: !MKS_THR:gpio10
rotation_distance: 53.5  #22.6789511	#Bondtech 5mm Drive Gears
gear_ratio: 1628:170				
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
min_temp: 0
max_temp: 360
min_extrude_temp: 170
smooth_time: 0.000001
heater_pin: MKS_THR:gpio0
sensor_type: MAX6675
#   One of "MAX6675", "MAX31855", "MAX31856", or "MAX31865".
#   One of "MAX6675", "MAX31855", "MAX31856", or "MAX31865".
sensor_pin: MKS_THR:gpio17
#   The chip select line for the sensor chip. This parameter must be
#   provided.
spi_speed: 100000
#   The SPI speed (in hz) to use when communicating with the chip.
#   The default is 4000000.
#spi_bus:spi1
spi_software_sclk_pin: MKS_THR:gpio18
spi_software_mosi_pin: MKS_THR:gpio19
spi_software_miso_pin: MKS_THR:gpio16
#   See the "common SPI settings" section for a description of the
#   above parameters.
#tc_type: K
#tc_use_50Hz_filter: False
#c_averaging_count: 1
#   The above parameters control the sensor parameters of MAX31856
#   chips. The defaults for each parameter are next to the parameter
#   name in the above list.
max_power: 1.0
control: pid  
pid_Kp: 14.734
pid_Ki: 6.549 
pid_Kd: 8.288
pressure_advance: 0.032
pressure_advance_smooth_time: 0.03
max_extrude_cross_section: 10 #500
instantaneous_corner_velocity: 10.000
max_extrude_only_distance: 100.0
max_extrude_only_velocity: 5000
max_extrude_only_accel: 2000
step_pulse_duration: 0.000002

[tmc2209 extruder]
uart_pin: MKS_THR:gpio6
interpolate: True
run_current: 0.714
#hold_current: 0.5
#sense_resistor: 0.110
stealthchop_threshold: 0

#################################################
#    X, Y, Z stepper motors / Driver settings   #
#################################################

[stepper_x]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB5
microsteps: 16
rotation_distance: 39.96
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -7
position_endstop: -7
position_max: 325
homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: False
step_pulse_duration: 0.000002

[tmc2209 stepper_x]
uart_pin: PD2
run_current: 1.07
#hold_current: 0.5
interpolate: True
stealthchop_threshold: 0
diag_pin: ^PB8
driver_SGTHRS: 85
#driver_SGTHRS: 130

[stepper_y]
step_pin: PC14
dir_pin: PC13
enable_pin: !PC15
microsteps: 16
rotation_distance: 39.96
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -10.5
position_endstop: -10.5
position_max: 325
homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: False
step_pulse_duration: 0.000002

[tmc2209 stepper_y]
uart_pin: PB9
run_current: 1.07
#hold_current: 0.5
interpolate: True
stealthchop_threshold: 0
diag_pin: ^PC0
driver_SGTHRS: 85
#driver_SGTHRS: 145

[stepper_z]
step_pin: PC10
dir_pin: PA15
enable_pin: !PC11
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop #!PC3 #for Z-max; endstop have'!' is NO
#position_endstop:326
position_max: 315 #325
position_min: -6
homing_speed: 10
homing_retract_dist: 8.0
second_homing_speed: 8
homing_positive_dir: false
step_pulse_duration: 0.000002

[tmc2209 stepper_z]
uart_pin: PC5
run_current: 0.95
#hold_current: 0.6
interpolate: True
stealthchop_threshold: 1200

#################################################
#              Homing (sensorless)              #
#################################################

[force_move]
enable_force_move: True

[delayed_gcode KINEMATIC_POSITION]
initial_duration: 0.2
gcode:
    SET_KINEMATIC_POSITION X=150
    SET_KINEMATIC_POSITION Y=150
	SET_KINEMATIC_POSITION Z=150

## Modification du processus de mise à l'origine
[homing_override]
set_position_X: 0
set_position_y: 0
set_position_z: 0
axes: xy
gcode: 
    {% set HOME_CUR = 1 %}
    {% set driver_config = printer.configfile.settings['tmc2209 stepper_x'] %}
    {% set RUN_CUR = driver_config.run_current %}
    {% set HOLD_CUR = driver_config.hold_current %}
	{% if params.X is defined %}
	    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR * 0.8} 
        G28 X
		SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}     
        BEEP I=1 DUR=100       
        G1 X10 F1200
    {% endif %}
    {% if params.Y is defined %}
		SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR * 0.9} 
		G28 Y
		SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}   
        BEEP I=1 DUR=100          
       G1 Y10 F1200
    {% endif %}
    {% if params.Z is defined %}
#        G90
#        G1 X{printer.toolhead.axis_maximum.x/2 - printer.probe["x_offset"]} Y{printer.toolhead.axis_maximum.y/2 - printer.probe["y_offset"]} F7800
#        G91
        G28 Z
        G1 Z20 F600      
        BEEP I=1 DUR=100	  
    {% endif %}
    {% if params.X is undefined %}
    {% if params.Y is undefined %}
    {% if params.Z is undefined %}
    G91
#    G1 Z5 F600	
    G1 X10 F2400
    G1 Y10 F2400
    G4 P2000
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR * 0.8} 
    G28 X
	SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR} 
    BEEP I=1 DUR=100  
    G1 X10 F1200
	SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR * 0.9} 
	G28 Y
	SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR} 
    BEEP I=1 DUR=100        
    G90
    G1 X{printer.toolhead.axis_maximum.x/2 - printer.probe["x_offset"]} Y{printer.toolhead.axis_maximum.y/2 - printer.probe["y_offset"]} F7800
    G91
    G28 Z
    BEEP I=1 DUR=100  
    G1 Z50  F600
    {% endif %}
    {% endif %}
    {% endif %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CUR} 
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CUR} 
    M204 S10000
    G90
#    G1 X0 Y0 F7800

#################################################
#                  Bed settings                 #
#################################################

[heater_bed]
heater_pin: PC8
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 1.0
control: pid
pid_kp: 71.039
pid_ki: 2.223
pid_kd: 567.421
min_temp: -50
max_temp: 125


#################################################
#             Temperature settings              #
#################################################

# Affichage températures du processeur et du contrôleur
# dans l'interface Fluidd
[temperature_sensor RK3328]
sensor_type: rpi_temperature # alternate def
sensor_type: temperature_host
min_temp: 5
max_temp: 80

#[temperature_sensor mcu_temp]
[temperature_sensor STM32F402]
sensor_type: temperature_mcu

################### Chamber #####################
#[heater_generic hot]
# changement du nom "hot" par "chamber" plus explicite
[heater_generic chamber]
#gcode_id:
# L'ID à utiliser pour interroger la température à l'aide du M105.
# Ce paramètre doit être fourni.
heater_pin: PB10
max_power: 1.0
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA1
control: watermark
max_delta: 1.0
#pid_Kp: 63.418 
#pid_Ki: 1.342 
#pid_Kd: 749.125
min_temp: -100
max_temp: 70

#[verify_heater hot]
# nom plus explicite (voir ci-dessus (hot/chamber))
[verify_heater chamber]
max_error: 300
check_gain_time: 480
hysteresis: 5
heating_gain: 1

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 5
heating_gain: 1

[verify_heater heater_bed]
max_error: 200
check_gain_time: 60
hysteresis: 5
heating_gain: 1

#################################################
#                      Fans                     #
#################################################

############### Side fan (auxiliary) ############
[output_pin fan2]
pin: PA8
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.00
scale: 255
shutdown_value: 0.0

## Refroidissement radiateur à partir de 50°C
# géré via carte fille MKS-THR
#[heater_fan my_nozzle_fan1]
#pin:PC9
#max_power:1
#shutdown_speed:1
#cycle_time:0.05
#kick_start_time:0.05
#off_below:0
#heater:extruder
#heater_temp:50.0

################### Chamber fan ################
## Ventilateur extraction air interne via filtre à charbon actif
[output_pin fan3]
pin: PC9
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.0
scale: 255
shutdown_value: 0.0

[temperature_fan chamber] #fan3
pin: PC9
max_power: 1
#-shutdown_speed:
#-cycle_time:
hardware_pwm: false
#-kick_start_time:
off_below:.1
#-   See the "fan" section in example.cfg for a description of the
#-   above parameters.
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA1
control: pid
pid_kp: 60
pid_ki: 1
pid_kd: 900
pid_deriv_time: 120
min_temp: 0
max_temp: 90
#-   See the "extruder" section in example.cfg for a description of the
#-  above parameters.
target_temp: 50.0
#-   A temperature (in Celsius) that will be the target temperature.
#-  The default is 40 degrees.
max_speed: 1
min_speed: 0.0
gcode_id: chamber #hot

################### Hotend fan  ################
## FAN0  Ventilateur refroidissement du radiateur à partir de 50°C
[heater_fan hotend_fan]
pin: MKS_THR:gpio1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
off_below: 0

################### Parts fan ##################
## FAN0  refroidissement filament (buse)
[output_pin fan0]
pin: MKS_THR:gpio2
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0
scale: 255
shutdown_value: 0.0

#################################################
#                 LEDs / Beeper                 #
#################################################

[output_pin caselight]
##  Chamber Lighting - In 5V-RGB Position
pin: PC7
pwm: true                 #false
shutdown_value: 0
value: 1                  # brightness at startup (0-1)
#cycle_time:0.01

[output_pin beeper]
##  Chamber Lighting - In 5V-RGB Position
pin: PA2
pwm: false
shutdown_value: 0
value: 0

[output_pin pwc]
pin: PA3
pwm: False
value: 1
shutdown_value: 1

[output_pin sound]
pin: PA13
value: 1

#################################################
#           Filament sensor settings            #
#################################################

[filament_switch_sensor fila]
pause_on_runout: True
runout_gcode:
            PAUSE
            SET_FILAMENT_SENSOR SENSOR=fila ENABLE=1
event_delay: 3.0
pause_delay: 0.5
switch_pin: !PC1

#################################################
#           Bed mesh / Leveling tools           #
#################################################

[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: 30,15
mesh_max: 310,310
probe_count: 9,9
algorithm: bicubic
bicubic_tension: 0.2
mesh_pps: 4, 4

[bltouch]
sensor_pin: ^MKS_THR:gpio21
control_pin: MKS_THR:gpio11
stow_on_each_sample: False
#[probe]
#pin: ^!MKS_THR:gpio21
x_offset: 28
y_offset: 4.4
z_offset: 0.0
speed: 10 #5
samples: 2
samples_result: average
sample_retract_dist: 3.0
samples_tolerance: 0.08
samples_tolerance_retries: 3

## Mesh tools
[bed_screws]
# plateau de 330 x330
# vis fixation 37 mm de chaque bord
screw1: 37,37
screw1_name: AvantGauche
screw2: 293,37
screw2_name: AvantDroite
screw3: 293,293
screw3_name: ArriereDroite
screw4: 37,293
screw4_name: ArriereGauche

[screws_tilt_adjust]
# BLT (à droite/devant la buse : 28 / 4,4 )
# x=> -28, y=> +4.4
screw1: 9,41.4
screw1_name: AvantGauche
screw2: 265,41.4
screw2_name: AvantDroite
screw3: 265,297.4
screw3_name: ArriereDroite
screw4: 9,297.4
screw4_name: ArriereGauche
horizontal_move_z: 10
speed: 150
screw_thread: CW-M4

#################################################
#                 Input shaping                 #
#################################################

[adxl345]
cs_pin: MKS_THR:gpio13
spi_software_sclk_pin: MKS_THR:gpio14
spi_software_mosi_pin: MKS_THR:gpio15
spi_software_miso_pin: MKS_THR:gpio12
axes_map: -x, z, -y

[resonance_tester]
accel_chip: adxl345
probe_points:
    160, 160, 10  # an example

